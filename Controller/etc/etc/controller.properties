# Prefix is appended before every classpath entry in the cpAppServer.txt file
# Production:
#appserver.classpath.prefix=
# Development:
appserver.classpath.prefix=.
# Always use the ":" sign as separator. The entries are not extended using the prefix.
# Production: 
#appserver.classpath.additional=./Libs/gen/twospot-appserver.jar:./conf/appserver/:./conf/util/
# Development:
appserver.classpath.additional=../AppServer/bin:../Util/etc:../AppServer/etc

# JVM options used to start the AppServer (Seperated by a whitespace)
appserver.vm.options=-client -Xms10m -Xmx50m

# FileServer connection details
fileserver.url=http://jack3:5050

# Balancing
balance.almostIdleProcessor.minRunime=30000
balance.almostIdleProcessor.lowRps=5.0

balance.idleProcessor.idleTime=15000

